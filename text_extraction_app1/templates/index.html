                        <script>
                            function downloadText() {
                                const textContent = {{ extracted_text | tojson | safe }};
                                
                                if (textContent.trim() !== '') {
                                    const suggestedFileName = 'extracted_text.txt'; // Default name
                                    const customFileName = prompt('Enter a name for the text file:', suggestedFileName);
                        
                                    if (customFileName !== null) {
                                        const blob = new Blob([textContent], { type: 'text/plain' });
                                        const link = document.createElement('a');
                                        link.href = URL.createObjectURL(blob);
                                        link.download = customFileName || suggestedFileName; // Use custom name if provided, else use default name
                        
                                        // Append the link to the body, trigger a click, and then remove it
                                        document.body.appendChild(link);
                                        link.click();
                                        document.body.removeChild(link);
                        
                                        // Prevent the entire text from being selected
                                        const range = document.createRange();
                                        range.selectNodeContents(link);
                                        const selection = window.getSelection();
                                        selection.removeAllRanges();
                                        selection.addRange(range);
                                    }
                                } else {
                                    alert("No text to download. Please upload an image and extract text first.");
                                }
                            }
                        </script>
